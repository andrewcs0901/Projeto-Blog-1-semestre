<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/content.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Meu Blog</title>
</head>

<body>
    <header class="top">
        <h1>Meu Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="https://github.com/andrewcs0901/Projeto-Blog-1-semestre">Meu Github</a> </li>
            </ul>
        </nav>
    </header>
    <container>
        <main>
            <div id="content">
                <div id="add-post">
                    <h2>
                        <div id="show-add" style="display: none;font: 0.5em;background-color: brown">
                            adicione um novo post!
                        </div>+
                    </h2>
                </div>
                <h3 id="recentes">
                    Postagens mais recentes
                </h3>
                <div class="postagens">
                    <div id="last-posts">
                    </div>
                    <div id="list-month">
                        <div id="aside-title">Selecione postagens por mês</div>
                        <ul>
                            <li><a href="#">Janeiro</a></li>
                            <li><a href="#">Fevereiro</a></li>
                            <li><a href="#">Março</a></li>
                            <li><a href="#">Abril</a></li>
                            <li><a href="#">Maio</a></li>
                            <li><a href="#">Junho</a></li>
                            <li><a href="#">Julho</a></li>
                            <li><a href="#">Agosto</a></li>
                            <li><a href="#">Setembro</a></li>
                            <li><a href="#">Outubro</a></li>
                            <li><a href="#">Novembro</a></li>
                            <li><a href="#">Dezembro</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="insert-post" style="display: none">
                <div class="box">
                    <header class="insert-title">
                        <h1>Adicione um novo post</h1>
                    </header>
                    <div class="form-insert-post">
                        <form class="form">
                            <input id="titulo" placeholder="Título do post" type="text">
                            <input type="text" placeholder="autor do post">
                            <input type="file" id="my-img">
                            ​<textarea id="txtArea" rows="5" cols="10"
                                placeholder="Escreva o texto que será exibido na página inicial máx 200 caracteres"
                                maxlength="200"></textarea>
                            <textarea name="" id="" cols="50" rows="50"></textarea>
                            <input id="submit-new-post" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </container>
    <script src="/script/script.js"></script>
    <script></script>
</body>

</html>
